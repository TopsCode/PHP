
<!-- Example of pseudo class---hover, link, active, visited -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Example of Hyperlink</title>
<link rel="icon" href="D:\html program\03-04-2019\photo-1535622380377-1e347c44a12d.jpg">
<style>
a:link {
	color:Green;
	background-color:transparent;
	text-decoration:none;
}
a:visited{
	color:pink;
	background-color:transparent;
	text-decoration:none;
}
a:hover {
	color:red;
	background-color:transparent;
	text-decoration:underline;
}
a:active {
	color:yellow;
	background-color:transparent;
	text-decoration:underline;
}
</style>
</head>

<body>
<h2> Link color </h2>
<a href="https://www.google.com" target="_blank"> Google </a>

</body>
</html>
