<!-- id AND Class are use for define specific style sheet in  tags -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Css2 Property</title>

<style>
.p1
{
	font-size:24px;
}
#div1
{
	background-color:#060
}
</style>
</head>

<body>
<!--Id has first Priority than Class
	We can use multiple Class in single div but can not add multiple Id in single tag
-->

<!-- ID CSS-->
<div id="div1">This is Inline CSS example</div>



<!--Class CSS -->
<p class="p1">This is Internal CSS Example</p>




</body>
</html>
